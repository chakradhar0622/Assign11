<!DOCTYPE html>
<html>
<head>
  <title>Reverse a Number</title>
</head>
<body>
  <h3>Reverse a Number</h3>
  <input type="number" id="numInput" placeholder="Enter a number" />
  <button onclick="reverseNumber()">Reverse</button>
  <p>Reversed Number: <span id="result"></span></p>

  <script>
    function reverseNumber() {
      let num = document.getElementById('numInput').value;
      let reversed = num.split('').reverse().join('');
      document.getElementById('result').innerText = reversed;
    }
  </script>
</body>
</html>
