<!DOCTYPE html>
<html>
<head>
  <title>Multiply & Divide</title>
</head>
<body>
  <h3>JavaScript Basic: Exercise-3</h3>
  <label>1st Number: <input type="number" id="num1"></label><br><br>
  <label>2nd Number: <input type="number" id="num2"></label><br><br>
  <button onclick="multiply()">Multiply</button>
  <button onclick="divide()">Divide</button>
  <p>The Result is: <span id="result"></span></p>

  <script>
    function multiply() {
      let a = parseFloat(document.getElementById("num1").value);
      let b = parseFloat(document.getElementById("num2").value);
      document.getElementById("result").textContent = a * b;
    }

    function divide() {
      let a = parseFloat(document.getElementById("num1").value);
      let b = parseFloat(document.getElementById("num2").value);
      if (b === 0) {
        document.getElementById("result").textContent = "Cannot divide by 0";
      } else {
        document.getElementById("result").textContent = a / b;
      }
    }
  </script>
</body>
</html>
